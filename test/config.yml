#Input section 
input:
  #input fasta file name
  fasta: test.fa
  # output file basename
  basename: test
  #input NCBI taxonomy id
  taxon: "4577"
  # Name of the species
  species: "Zea mays"
  # Email is mandatory
  email: 
  #Number of CPUs used for tools
  cpus: 4
  #Whether openmpi should be used
  mpi: False
  #what the name of the temporary directory is
  tmpdir: "/tmpdir"
#data section for additional options. 
# Change Only if you know what you are doing
data:
  mixed-method:
      preprocess:
        # num_seqs has to be multiples of small seqs
        num_seqs: '25'
        small_seqs: '5'
